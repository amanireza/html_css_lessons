<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style-bem-challenge-2.css" />
        <title>CSS BEM Challenge 2</title>
    </head>
    <body>
        <div class="container">
            <h1 class="container__header">I'm blue and Arial</h1>
            <p class="container__text--main">I'm red, underlined and Arial</p>
            <ul class="container__list--no-bullet">
                <li>I have no bullet point</li>
                <li>I also have no bullet point</li>
            </ul>
        </div>
        <p class="container__text--outside">I'm coral and bold</p>
        <div class="container">
            <h1 class="container__header">I'm blue and Arial</h1>
            <p class="container__text--main">I'm red, underlined and Arial</p>
            <ul class="container__list--no-bullet">
                <li>I have no bullet point</li>
            </ul>
            <p class="container__text--main">I'm red, underlined and Arial</p>
        </div>
        <p class="container__text--outside">I'm coral and bold</p>
        <p class="text--brown">I'm brown</p>
        <p class="text--brown">I'm also brown</p>
    </body>
</html>
