<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <h1>Lists</h1>
  <!-- Why do we need lists?-->
  <!-- Grouping sets of related items, example: navebar links -->

  <!-- What are some available list types?-->
  <!--Unordered lists-->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <!-- Can change the type of bullets under CSS styles-->

  <!--Ordered lists-->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <!-- Description Lists-->
  <dl>
    <dt>Coffee</dt>
    <dd>-black hot drink</dd>
    <dt>Coffee</dt>
    <dd>-black hot drink</dd>
  </dl>


  <!-- What are the difference between list types-->
<!-- They are displayed differently-->
<!-- Unordered list = bullet points; Ordered lists = numbered; Description list = can add a topic and a description for each -->
</body>
</html>
