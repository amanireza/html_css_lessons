<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>CSS Pseudo Classes</title>
    </head>
    <body>
        <!-- link-related and nth-of-type pseduo -->
        <a href="www.facebook.com">Facebook</a>
        <p>Hover over me!</p>
        <div class="container">
            <p>I am the first paragraph</p>
            <p>I am the second paragraph</p>
            <p>I am the third paragraph</p>
            <p>I am the fourth paragraph</p>
            <p>I am the fifth paragraph</p>
            <h2>I am a h2</h2>
            <h2>I am not first of type</h2>
        </div>
        <div>
            <a href="http://www.questionablecontent.net"
                >Questionable Content</a
            >
            <a href="https://www.w3schools.com">W3 Schools</a>
        </div>
        <!-- input-related pseudo-classes -->

        <div>
            <form>
                <input type="text" required />
                <input type="text" />
                <input type="submit" disabled />
            </form>
        </div>
    </body>
</html>
