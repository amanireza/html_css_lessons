<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inline, Block Elements</title>
    </head>
    <body>
        <h1>Inline and Block Elements</h1>

        <div style="border: 2px solid black">This is a div</div>
        <p style="border: 2px solid black">This is a paragraph</p>
        <!--Paragraphs have a default margin around them -->

        <!-- Inline elements -->
        <!-- They take up as much space as they need -->
        <p>
            This is a paragraph
            <span style="border: 2px solid black"
                >and this is a span inside a paragraph</span
            >
        </p>
        <span style="border: 2px solid black">This is a span</span>
        <span style="border: 2px solid black">This is also a span</span>
        <!-- spans are inline elements and will be next to each other on the page-->

        <img src="https://www.placecage.com/200/300" alt="Nick Cage" />
        <img src="https://www.placecage.com/200/300" alt="Nick Cage" />

        <button>This is a button</button>
        <button>This is a button</button>
    </body>
</html>
