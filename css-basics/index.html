<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style-index.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>This is a h1 element</h1>
        <p>This is a paragraph</p>
        <h1>This is another h1</h1>

        <!-- Selectors -->
        <!-- How can we select classes in CSS?
            How can we select ids in CSS?
            What is CSS specificity?
            How can we select multiple elements at once?
            How can we select descendants in CSS?-->

        <div id="container">
            <h1 class="first">Another h1</h1>
        </div>

        <p class="first" id="paraWithId">And another h1</p>
        <h1 id="paraWithId">ID selector</h1>
        <h1 class="first">Not too specific</h1>
    </body>
</html>
