        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>

    <body>
        <div class="container">
            <h1 class="container__header">I am a header</h1>
            <p class="container__text">I am a paragragh</p>
            <p class="container__text--special">I am a different paragragh</p>

        <div class="container2">

            <p class="container2__text">I am a paragraph inside this div</p>
            <button class="container2__btn">I am a primary button</button>
            <button class="container2__btn container2__btn--extra">
                I am an extra button
            </button>
        </div>
